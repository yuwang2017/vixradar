<div ng-hide = "editMode">
	<h3>Option Trader Calculator</h3>
	
	Symbol : {{chain.symbol}}<br/>
	Price : {{chain.currentPrice}}
	
	
	<table id="employeeTable" datatable="ng" class="table table-striped table-bordered">
		<thead>
		<tr>
			<th>Call</th>
			<th>Bid</th>
			<th>Ask</th>			
		    <th>Strike</th>
		    <th>Put</th>
			<th>Bid</th>
			<th>Ask</th>		
		</tr>
		</thead>
		<tbody>
		
		<tr ng-repeat = "option in chain.chain">
			<td>{{option.call}}</td>
			<td>{{option.callBid}}</td>
			<td>{{option.callAsk}}</td>
			<td>{{option.strike}}</td>
			<td>{{option.putBid}}</td>
			<td>{{option.putAsk}}</td>
			<td>{{option.put}}</td>
		</tr>
		</tbody>
	</table>
</div>

<div ng-show = "editMode" class="container content">

<section id="contact" class="bg-primary">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <h2 class="section-heading text-center">Web User</h2>
                   <p>&nbsp;</p>
                    <p>Please enter user information</p>
                </div>
                <div class="col-lg-8 col-lg-offset-2">
                <form method="post" id="contactForm">
   <div class="form-group row">
     <label for="email" class="fa fa-star col-sm-2
col-form-label">&nbsp;Email</label>
     <div class="col-sm-6">
       <input type="email" class="form-control" ng-model="user.email" id="email" placeholder="Email">
     </div>
   </div>
   <div class="form-group row">
     <label for="username" class="fa fa-star col-sm-2
col-form-label">&nbsp;First Name</label>
     <div class="col-sm-6">
       <input type="text" class="form-control" ng-model="user.firstName" id="firstName" placeholder="first name">
     </div>
   </div>
  <div class="form-group row">
     <label for="message" class="fa fa-star col-sm-2
col-form-label">&nbsp;Last Name</label>
     <div class="col-sm-6">
		<input type="text" class="form-control" ng-model="user.lastName" id="lastName" placeholder="last name">
     </div>
   </div>

   <div class="form-group row text-center">
     <div class="offset-sm-2 col-sm-10">

		<input type="button" value="{{actionLabel}}"class="btn btn-primary" id="btnSubmit" ng-click="updateUser();">
		<input type="button" value="Cancel" class="btn btn-primary" ng-click="cancelUpdate();">
     </div>
   </div>
 </form>
                </div>
            </div>
        </div>
    </section>
</div>
